<div class = "loginbox">
  <h2>Login</h2>
  <br>
  <form #Form="ngForm" (ngSubmit)="onSubmit(Form.value)" >
    <div class="form-group">
      <label>Username</label>
             <input id="name" name="name" placeholder="Enter Username" class="form-control"
            required 
            [(ngModel)]="users.name" #name="ngModel" >
  <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Username is required
        </div> 
    </div>
  
    <div class="form-group">
      <label>Password</label>
      <input id="password" name="password" placeholder="Enter Password" class="form-control" type="password"
            required 
            [(ngModel)]="users.password" #password="ngModel" >
      
              <div [hidden]="password.valid || password.pristine"
           class="alert alert-danger">
        Password is required
      </div> 
    </div>
  
   
  
    <button type="submit" class="block" [disabled]="!Form.valid">Login</button>
    <br>
    <button type="button" class="btn btn-secondary" (click)="Signup()" >Signup</button>
    <button type="reset" class="btn btn-danger" id="reset" >Reset</button>
    
    
  </form>
</div>
